  - name: Common > Site
    description: >-
      Regional offices of the organization across the globe can be configured as
      Sites. 

      By configuring Sites, you can restrict technicians from viewing requests,
      problems, changes and assets of certain sites, organize your IT operations
      across sites and enable prompt handling of requests raised from different
      sites.
  - name: Common > Support_Group
    description: >-
      Support Groups denote the classification of your Helpdesk team. The
      incoming requests are categorized and distributed among the groups, based
      on the Technician's level of expertise.
  - name: Common > Category
    description: >-
      We can classify different types of requests into different categories.

      By using different categories you can configure the application to
      automatically route cases to the appropriate technician.
  - name: Common > Subcategory
    description: Subcategory can be used to granularly categorise the type of the incident.
  - name: Common > Status
    description: >-
      Request status is an option used to indicate the level of progress of a
      request, based on which any action can be taken to resolve the request and
      close the same. Grouping requests under various status helps in proper
      organization of requests and hence reduces the chaos.
  - name: Common > Level
    description: >-
      Request level is a measure used to indicate the complexity of a request.
      This helps in the proper assignment of requests to the corresponding
      technicians who are experienced enough to handle the requests.
  - name: Common > Mode
    description: >-
      There are more than one way in which a service request can be submitted to
      your support team and it will be tracked in the application. The modes by
      which you can submit your service request are:

      1. Submitting the query using a web-based new request form. 

      2. Placing your request through a phone call to a service desk agent, who
      will in turn file your request.

      3. Sending an e-mail to the support team, which will automatically get
      logged as a service request in the application.
  - name: Common > Impact
    description: >-
      Impact is a measure of the business criticality of an Incident or a
      Problem. Impact is often measured by the number of people or systems
      affected.
  - name: Common > Urgency
    description: >-
      Urgency is about the necessary speed of solving an incident of a certain
      impact.
  - name: Common > Priority
    description: >-
      Priority associated to the request defines the importance that is to be
      given to the request.
  - name: Common > Item
    description: >-
      In the grouping of entities, item forms the 3rd level of hierarchy after
      category and sub-category. The item groups the entities within a
      sub-category.
  - name: Common > Priority_matrix
    description: >-
      Priority Matrix helps to configure default priority value based on impact
      and urgency values
  - name: Common > Approvals
    description: >-
      A Request, Change, Purchase Request and Purchase Order can be submitted
      for Approvals.  Actions can be taken on the Approvals by the approvers set
      at each level.
  - name: Common > Reminder
